    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="circles.css">
    <link rel="stylesheet" href="stars.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="nav">
        <div id="logo-link">
            <a href="index.html">
                <img id="homeLogo" src="images/msu.png" alt="Logo">
            </a>
        </div>
    
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    
        <ul class="nav-links">

            <li class="about-us">
                <a href="#">About Us <i class="fas fa-caret-down"></i></a>
                <div class="dropdown">
                    <ul>
                        <li><a href="ourMission.html">Our Mission</a></li>
                        <li><a href="leadership.html">Leadership</a></li>
                        <li><a href="subteams.html">Subteams</a></li>
                    </ul>
                </div>
            </li>
    

            <li class="mobile-only"><a href="ourMission.html">Our Mission</a></li>
            <li class="mobile-only"><a href="leadership.html">Leadership</a></li>
            <li class="mobile-only"><a href="subteams.html">Subteams</a></li>
    
            <li><a href="projects.html">Projects</a></li>
            <li><a href="gallery.html">Gallery</a></li>
    
            <li class="contact-button"><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="8ad9cb5a-a4fa-4e01-9428-ddf909e309c6">
            <input type="hidden" name="redirect" value="http://127.0.0.1:5500/thanks.html">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
        </div>
    </div>
</body>
</html>
